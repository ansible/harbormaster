- hosts: test
  gather_facts: no
  vars:
    project_path: "{{ lookup('env','ANSIBLE_CONTAINER_PATH') }}"

  tasks:

  - name: Install epel
    yum:
      name: epel-release
      state: present

  - name: Install docker
    yum:
      name: docker-latest
      state: present

  - name: Install yum packages
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
    - "@Development tools"
    - git
    - python-setuptools
    - python-devel
    - python-pip
    - cabal-install
    - openssl
    - openssl-devel
    - make
    - bzip2-devel
    - readline-devel
    - sqlite-devel
    - patch

  - name: Upgrade setup tools
    pip:
      state: latest
      name: setuptools

  - name: Install Python requirements for testing
    pip:
      requirements: "{{ project_path }}/test/requirements.txt"
      state: present

  - name: Update cabal
    command: cabal update

  - name: Install cabal library
    command: cabal install Cabal

  - name: Install shellcheck
    command: cabal install shellcheck

  - name: Clone pyenv
    git:
      repo: https://github.com/yyuu/pyenv.git
      dest: /pyenv

  - name: Copy pyinstall script
    template:
      src: pyinstall.sh.j2
      dest: /usr/bin/pyinstall.sh
      owner: root
      group: root
      mode: 0775

  - name: Run pyinstall
    command: /usr/bin/pyinstall.sh


