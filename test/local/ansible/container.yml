version: "1"
services:
  test:
    image: python:2.7
    volumes:
       - "${ANSIBLE_CONTAINER_PATH}:${ANSIBLE_CONTAINER_PATH}" 
       - /var/run/docker.sock:/var/run/docker.sock
       - /tmp/:/tmp/
    working_dir: "${ANSIBLE_CONTAINER_PATH}" 
    environment:
      - VIRTUAL_ENV=/usr/local  
      - DOCKER_API_VERSION
    command:
      - ./test/utils/run_tests.sh

registries: {}
