version: "2"
services:
  test:
    from: "ansible/ansible-container-testing:latest"
    volumes:
      - "${ANSIBLE_CONTAINER_PATH}:${ANSIBLE_CONTAINER_PATH}"
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: "${ANSIBLE_CONTAINER_PATH}" 
    environment:
      - PYTHON_VERSIONS=2.7.12 3.5.0
    entrypoint:
      - /usr/bin/entrypoint.sh
    command:
      - tox

registries: {}
